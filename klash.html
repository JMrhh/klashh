<!DOCTYPE html>
<html>
<head>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .video-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .video-bg video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body oncontextmenu="return false" onselectstart="return false" ondragstart="return false" onkeydown="return false" bgcolor="black">

    <div class="video-bg">
        <video autoplay muted loop>
            <source src="https://cdn.discordapp.com/attachments/1261114958574387241/1278583187735318538/West_Coast_G_Z_-___.mp4?ex=66d154e2&is=66d00362&hm=06769e970650e65239a1ceb05d6265e51682df2905789a36740fe6482634150d&" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="content">
        <center><br><br>
        <div class="imagehold">
            <img src="https://cdn.discordapp.com/attachments/1261114958574387241/1271584536966467587/IMG_0006.webp?ex=66b7dee2&is=66b68d62&hm=193c0543a76830ef48f12d28272d84caf126063495a372c6c3d1f1b8b5d77ab1&" width="300" height="250">
            <div style="color:red;font:12pt Courier New;"></div><br>
            <div style="color:red;font:24pt Courier New;"><b>    </b></div><br>
            <div style="color:#FF0000;font:26pt Courier New;"><b>:<font color="white"> Discord.gg/dsr </font></b></div><br><br>
            <div style="color:red;font:28pt Courier New;"><q>   by #JMrh & Disaster Team </b></div><br>
            <audio autoplay>
                <source src="https://cdn.discordapp.com/attachments/1261114958574387241/1278583128763404338/West_Coast_G_Z_-___.mp3?ex=66d154d4&is=66d00354&hm=cc792146a384e4708cee3a6376f93c3745d21846d8f16630407cf7bedf894866&" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </center>
        <br><br>
     
        <br><br>
        <div style="color:white;">
            <b>your ip Address:</b> <span id="ip-address-value">Fetching...</span><br>
            <b>ip information:</b>
             <pre id="ip-info">Fetching...</pre>
        </div>
    </div>

    <script type="text/javascript">
        //form tags to omit in NS6+:
        var omitformtags=["input", "textarea", "select"];
        omitformtags=omitformtags.join("|");

        function disableselect(e){
            if (omitformtags.indexOf(e.target.tagName.toLowerCase())==-1)
                return false;
        }

        function reEnable(){
            return true;
        }

        if (typeof document.onselectstart != "undefined")
            document.onselectstart = new Function ("return false");
        else {
            document.onmousedown = disableselect;
            document.onmouseup = reEnable;
        }

        // JavaScript code to fetch and display the user's IP address and information
        function fetchIPAndInfo() {
            fetch('https://api.ipify.org/?format=json')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('ip-address-value').textContent = data.ip;
                    return data.ip;
                })
                .then(ip => fetch(`https://ipinfo.io/${ip}/json`))
                .then(response => response.json())
                .then(ipInfoData => {
                    document.getElementById('ip-info').textContent = JSON.stringify(ipInfoData, null, 2);
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('ip-address-value').textContent = 'Unable to fetch IP address.';
                    document.getElementById('ip-info').textContent = 'Unable to fetch IP information.';
                });
        }

        // Fetch IP address and information initially
        fetchIPAndInfo();
    </script>
</body>
</html>
